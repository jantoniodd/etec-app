<div class="container mt-5">
    <div>
        <form class="mb-5" [formGroup]="formCategoria" (ngSubmit)="onSubmit()" >
            <div class="form-group">
                <label for="categoria">Categoria</label>
                <input formControlName="name" type="text" class="form-control" id="categoria" />
            </div>
            <div class="form-group">
                <label for="desCategoria">Descripci√≥n</label>
                <input formControlName="description" type="text" class="form-control" id="desCategoria" />
            </div>

            <button type="submit" class="btn btn-primary" [disabled]="!formCategoria.valid">Submit</button>
        </form>
    </div>

    <table class="table table-sm">
        <thead>
            <tr>
                <th>Id</th>
                <th>Nombre</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of list">
                <td>{{ item.id }}</td>
                <td>{{ item.name }}</td>
            </tr>
        </tbody>
    </table>
</div>
