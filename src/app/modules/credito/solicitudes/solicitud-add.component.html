<div class="card">

    <div class="card-body">

        <form [formGroup]="formulario" (ngSubmit)="onSubmit()" autocomplete="off">

            <div class="row" formGroupName="cliente">

                <div class="col-lg-4">

                </div>

                <div class="col-lg-8" formGroupName="persona">

                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Tipo Persona:</label>
                        <div class="col-lg-4" formGroupName="tipo_persona">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input formControlName="description" type="text"
                                        class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                        <label class="col-lg-2 col-form-label">Fecha:</label>
                        <div class="col-lg-4">
                            <div class="row">
                                <div class="col-lg-6">
                                    <input type="text" class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Documento:</label>
                        <div class="col-lg-6">
                            <div class="row">
                                <div class="col-lg-6" formGroupName="tipo_doc_ide">
                                    <input formControlName="description1" type="text"
                                        class="form-control form-control-sm">
                                </div>

                                <div class="col-lg-6">
                                    <input formControlName="nro_doc_ide" name="nro_doc_ide" type="text"
                                        class="form-control form-control-sm">
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Cliente:</label>
                        <div class="col-lg-9">
                            <div class="input-group">
                                <input formControlName="nombres" name="nombres" type="text"
                                    class="form-control form-control-sm">
                                <div class="input-group-append ml-2">
                                    <button type="button" (click)="addCustomer()" class="btn btn-light"><i
                                            class="icon-search"></i></button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label class="col-lg-2 col-form-label">Direcci√≥n:</label>
                        <div class="col-lg-9">
                            <input disabled type="text" class="form-control form-control-sm">
                        </div>
                    </div>

                </div>

            </div>


            <div class="text-right">
                <button type="submit" [disabled]="!formulario.valid" class="btn btn-dark">Guardar <i
                        class="fas fa-paper-plane"></i></button>
            </div>

        </form>

    </div>

</div>
