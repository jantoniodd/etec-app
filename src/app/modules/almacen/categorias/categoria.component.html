<div class="row">
    <div class="col-md-6">
        <div class="card">

            <div class="card-body">

                <form class="mb-5" [formGroup]="formulario" (ngSubmit)="onSubmit()" autocomplete="off">

                    <div class="row">

                        <div class="col-md-12">

                            <fieldset>
                                <legend>Registro Categoria</legend>
                            </fieldset>

                            <div class="form-group">
                                <label for="categoria">Categoria</label>
                                <input formControlName="name" type="text" class="form-control" id="categoria" />
                            </div>
                            <div class="form-group">
                                <label for="desCategoria">Descripción</label>
                                <input formControlName="description" type="text" class="form-control"
                                    id="desCategoria" />
                            </div>

                            <div class="text-right">
                                <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary">Guardar <i
                                        class="fas fa-paper-plane"></i></button>
                            </div>

                        </div>

                    </div>

                </form>

            </div>

        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">

                <div class="w-100">

                    <fieldset>
                        <legend>Listado Categoria</legend>
                    </fieldset>

                    <mat-table [dataSource]="list">
                        <!-- Position Column -->
                        <ng-container matColumnDef="id">
                            <mat-header-cell *matHeaderCellDef> N° </mat-header-cell>
                            <mat-cell *matCellDef="let index = index"> {{index + 1}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="nombre">
                            <mat-header-cell *matHeaderCellDef> Categoria </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.name}} </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="descripcion">
                            <mat-header-cell *matHeaderCellDef> Descripción </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.description}} </mat-cell>
                        </ng-container>

                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>

                </div>
            </div>
        </div>
    </div>
</div>
